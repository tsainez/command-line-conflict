name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Executable
        run: |
          python build.py

      - name: Prepare Artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          mv "dist/Command Line Conflict" "dist/Command-Line-Conflict-${{ runner.os }}"

      - name: Prepare Artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          Move-Item "dist/Command Line Conflict.exe" "dist/Command-Line-Conflict-${{ runner.os }}.exe"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Command-Line-Conflict-${{ runner.os }}
          path: dist/Command-Line-Conflict*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Display downloaded artifacts
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/Command-Line-Conflict-Linux/Command-Line-Conflict-Linux
            artifacts/Command-Line-Conflict-macOS/Command-Line-Conflict-macOS
            artifacts/Command-Line-Conflict-Windows/Command-Line-Conflict-Windows.exe
          generate_release_notes: true
